<template>
        <require from="./date-format"></require>
    <h1> <li class="list-group-item">${weather.title}</h1>
    <hr>
    <div class="row">
        <div class="col-md-4" repeat.for="w of weather.consolidated_weather">
            <ul  class="list-group">
                    <li class="list-group-item"> <img src="https://www.metaweather.com/static/img/weather/${w.weather_state_abbr}.svg" width="30">
                        <span class="pull-right">
                                ${w.applicable_date | dateFormat:'dddd'} <br/>
                        </span>
                    </li>
                    
                    <li class="list-group-item">Min Temprature <span class="pull-right">${w.min_temp}</span></li>
                    <li class="list-group-item">Max Temprature<span class="pull-right">${w.max_temp} </span></li>
                    <li class="list-group-item">Temprature<span class="pull-right">${w.the_temp}</span> </li>

            </ul>
        </div>
    </div>
</template>
