<template> 
    <require from="./weather"></require>
 
  <header class="au-animate">
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <input type="text" value.bind="query" class="form-control" id="fn" placeholder="Search A city">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </header>

    

    
 
     <div class="row">
       
          <h1>${heading}</h1>
          <weather class="col-md-6" repeat.for="location of locations" data.bind="location"></weather>
          <!-- <weather class="col-md-6" repeat.for="location of locations" woeid.bind="location"></weather> -->
  
       <div if.bind='locations.length==0'>
          <h4>Nothing Found</h4>
       </div>
     
    </template>
